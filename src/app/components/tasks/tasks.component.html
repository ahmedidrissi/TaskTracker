<app-add-task
(onAddTask)="addTask($event)"
></app-add-task>
<app-task-item 
*ngFor="let task of tasks" 
[task]="task"
(onDeleteTask)="deleteTask(task)"
(onToggleReminder)="toggleReminder(task)"
></app-task-item>
<div class="logout">
    <button class="btn logout-btn" (click)="logout()">Logout</button>
</div>
